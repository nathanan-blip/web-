    <style>
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0px;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0px;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0px;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0px;
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-primary dark:text-white font-display">

    <header class="flex items-center justify-between border-b border-[#e5e5e5] bg-white px-6 py-4 sticky top-0 z-50">
        <div class="flex items-center gap-8">
            <a class="flex items-center gap-2 group" href="index.html">
                <div
                    class="flex h-8 w-8 items-center justify-center rounded bg-primary text-white dark:bg-white dark:text-primary">
                    <span class="material-symbols-outlined text-[20px]">restaurant</span>

            <div class="relative inline-block text-left">
                <button type="button" id="menu-button" onclick="toggleMenu()"

                    <div class="py-2">

                            <span class="material-symbols-outlined text-lg">info</span> เกี่ยวกับเรา

                        <a href="history.html"
                            class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-[#333]">

                            <span class="material-symbols-outlined text-lg">shopping_cart</span> ตะกร้าสินค้า
                        </a>

            <script>
                function toggleMenu() {
                    const dropdown = document.getElementById('menu-dropdown');
                    const arrow = document.getElementById('menu-arrow');

                    if (dropdown.classList.contains('hidden')) {
                        dropdown.classList.remove('hidden');
                        setTimeout(() => {
                            dropdown.classList.remove('opacity-0', 'bg-opacity-0', 'scale-95');
                            dropdown.classList.add('opacity-100', 'scale-100');
                        }, 10);
                        arrow.classList.add('rotate-180');
                    } else {
                        dropdown.classList.remove('opacity-100', 'scale-100');
                        dropdown.classList.add('opacity-0', 'bg-opacity-0', 'scale-95');
                        arrow.classList.remove('rotate-180');
                        setTimeout(() => {
                            dropdown.classList.add('hidden');
                        }, 200);
                    }
                }

                document.addEventListener('click', function (event) {
                    const isClickInside = document.getElementById('menu-button').contains(event.target) ||
                        document.getElementById('menu-dropdown').contains(event.target);

                    if (!isClickInside) {
                        const dropdown = document.getElementById('menu-dropdown');
                        const arrow = document.getElementById('menu-arrow');
                        if (dropdown && !dropdown.classList.contains('hidden')) {
                            dropdown.classList.remove('opacity-100', 'scale-100');
                            dropdown.classList.add('opacity-0', 'bg-opacity-0', 'scale-95');
                            arrow.classList.remove('rotate-180');
                            setTimeout(() => {
                                dropdown.classList.add('hidden');
                            }, 200);
                        }
                    }
                });
            </script>

                    class="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>

    <main class="py-8 px-4 md:px-10 lg:px-20 max-w-7xl mx-auto">
        <div class="mb-8 border-b border-[#e5e5e5] pb-4">
            <h1 class="text-4xl font-black mb-2">เมนูอาหาร (Menu)</h1>
            <p class="text-gray-500">รวมเมนูส้มตำและอาหารอีสานรสเด็ด ปรุงสดใหม่ทุกครก</p>
        </div>

        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
            <button onclick="filterProducts('all')" data-category="all"
                class="px-4 py-2 bg-primary text-white rounded-full text-sm font-bold whitespace-nowrap">ทั้งหมด</button>
            <button onclick="filterProducts('somtum')" data-category="somtum"
                class="px-4 py-2 bg-white border hover:bg-gray-100 rounded-full text-sm font-bold whitespace-nowrap">ส้มตำ
                (Som Tum)</button>
            <button onclick="filterProducts('side')" data-category="side"
                class="px-4 py-2 bg-white border hover:bg-gray-100 rounded-full text-sm font-bold whitespace-nowrap">ของทานเล่น
                (Sides)</button>
            <button onclick="filterProducts('drink')" data-category="drink"
                class="px-4 py-2 bg-white border hover:bg-gray-100 rounded-full text-sm font-bold whitespace-nowrap">เครื่องดื่ม
                (Drinks)</button>
        </div>

        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </main>

    <div id="toast">เพิ่มสินค้าลงตะกร้าแล้ว!</div>

    <script type="module">
        import { productSystem } from './assets/js/data-manager.js';

        let products = [];

        // Attach functions to window for inline onclick handlers
        // We need to wrap them because module scope is not global
        window.addToCart = addToCart;
        window.filterProducts = filterProducts;

        // 2. ฟังก์ชันแสดงสินค้า
        function renderProducts(filter, searchQuery = '') {
            const container = document.getElementById('product-container');
            if (!container) return;

            container.innerHTML = ''; // ล้างของเก่า

            const searchLower = searchQuery ? searchQuery.toLowerCase() : '';

            // Helper to render a grid of products
            const renderGrid = (productList) => {
                let html = '';
                productList.forEach(product => {
                    html += `
                <div class="group flex flex-col rounded-xl bg-white shadow-sm hover:shadow-xl transition-all border border-gray-200 overflow-hidden">
                    <div class="relative w-full h-64 bg-gray-100 p-4">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-contain mix-blend-multiply transition-transform duration-500 group-hover:scale-110">
                    </div>
                    <div class="flex flex-col flex-1 p-5 gap-3">
                        <div>
                            <h3 class="text-lg font-bold text-primary group-hover:text-gray-700">${product.name}</h3>
                            <p class="text-xs text-gray-500 mt-1 line-clamp-2">${product.desc}</p>
                        </div>
                        <div class="mt-auto">
                            <p class="text-xl font-black text-primary">฿${product.price ? product.price.toLocaleString() : '0'}</p>
                            <button onclick="addToCart('${product.id}')" class="mt-3 w-full h-10 flex items-center justify-center gap-2 rounded-lg bg-primary text-white text-sm font-bold hover:bg-black transition-colors active:scale-95">
                                <span class="material-symbols-outlined text-[18px]">shopping_cart</span> ใส่ตะกร้า
                            </button>
                        </div>
                    </div>
                </div>
                `;
                });
                return html;
            };

            // Case 1: Search is active
            if (searchQuery) {
                const filteredProducts = products.filter(product =>
                    product.name.toLowerCase().includes(searchLower) ||
                    (product.desc && product.desc.toLowerCase().includes(searchLower))
                );

                if (filteredProducts.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">ไม่พบสินค้าที่คุณค้นหา</div>';
                    return;
                }
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                container.innerHTML = renderGrid(filteredProducts);
                return;
            }

            // Case 2: Filter is specific category
            if (filter && filter !== 'all') {
                const categoryProducts = products.filter(p => p.category === filter);
                if (categoryProducts.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">ไม่มีสินค้าในหมวดหมู่นี้</div>';
                    return;
                }
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                container.innerHTML = renderGrid(categoryProducts);
                return;
            }

            // Case 3: Show All (Categorized Sections)
            container.className = "flex flex-col gap-12";

            const categories = [
                { id: 'somtum', title: 'ส้มตำ (Som Tum)' },
                { id: 'side', title: 'ของทานเล่น (Side Dishes)' },
                { id: 'drink', title: 'เครื่องดื่ม (Drinks)' }
            ];

            let hasProducts = false;

            // If we have products but they don't match categories, dump them in "Other" or just show them?
            // For now, strict category matching is safer for UI, but let's ensure we match correctly.

            categories.forEach(cat => {
                const catProducts = products.filter(p => p.category === cat.id);
                if (catProducts.length > 0) {
                    hasProducts = true;
                    const sectionHtml = `
                        <div class="w-full">
                            <div class="flex items-center gap-4 mb-6">
                                <h2 class="text-2xl font-black text-primary">${cat.title}</h2>
                                <div class="h-1 flex-1 bg-gray-100 rounded-full"></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                ${renderGrid(catProducts)}
                            </div>
                        </div>
                    `;
                    container.innerHTML += sectionHtml;
                }
            });

            if (!hasProducts) {
                // Check if we actually have products but they didn't match any category
                if (products.length > 0) {
                    // Just render them all in one grid as fallback
                    container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                    container.innerHTML = renderGrid(products);
                } else {
                    container.innerHTML = `
                        <div class="col-span-full py-20 text-center flex flex-col items-center justify-center">
                            <div class="p-6 bg-gray-50 rounded-full mb-4">
                                <span class="material-symbols-outlined text-4xl text-gray-300">inventory_2</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">ยังไม่มีสินค้าในระบบ</h3>
                            <p class="text-gray-500 max-w-md mx-auto">กำลังเชื่อมต่อฐานข้อมูล...</p>
                        </div>
                    `;
                }
            }
        }

        // 3. ฟังก์ชันใส่ตะกร้า
        function addToCart(productId) {
            const product = products.find(p => p.id == productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (!product) {
                console.error("Product not found for ID:", productId);
                return;
            }

            // เช็คว่ามีของชิ้นนี้ในตะกร้าหรือยัง
            const existingItem = cart.find(item => item.id == productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateBadge();
            showToast();
        }

        // 4. อัปเดตตัวเลขสีแดงบนตะกร้า
        function updateBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const badge = document.getElementById('cart-badge');
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);

            if (badge) {
                if (count > 0) {
                    badge.innerText = count;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
        }

        // 5. แจ้งเตือน Popup
        function showToast() {
            var x = document.getElementById("toast");
            if (x) {
                x.className = "show";
                setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
            }
        }

        // 6. กรองสินค้า
        function filterProducts(categoryInput, searchQuery = null) {
            const category = categoryInput || 'all';
            renderProducts(category, searchQuery);
            updateFilterButtons(category);

            // Update URL
            const url = new URL(window.location);
            if (category === 'all') url.searchParams.delete('category');
            else url.searchParams.set('category', category);
            if (searchQuery) url.searchParams.set('search', searchQuery);
            else url.searchParams.delete('search');
            window.history.pushState({}, '', url);
        }

        function updateFilterButtons(category) {
            const buttons = document.querySelectorAll('button[data-category]');
            buttons.forEach(btn => {
                const btnCat = btn.dataset.category;
                if (btnCat === category) {
                    btn.className = "px-4 py-2 bg-primary text-white rounded-full text-sm font-bold whitespace-nowrap";
                } else {
                    btn.className = "px-4 py-2 bg-white border hover:bg-gray-100 rounded-full text-sm font-bold whitespace-nowrap";
                }
            });
        }

        // Init
        // Use async/await or just run immediately in module
        const init = () => {
            products = productSystem.getAll();

            // Handle URL params
            const urlParams = new URLSearchParams(window.location.search);
            const search = urlParams.get('search');
            const category = urlParams.get('category') || 'all';

            if (search) {
                filterProducts('all', search);
            } else {
                filterProducts(category);
            }

            updateBadge();
        };

        // Run Init
        init();

        // Listen for storage changes
        window.addEventListener('storage', (e) => {
            if (e.key === 'products_db') {
                products = productSystem.getAll();
                const urlParams = new URLSearchParams(window.location.search);
                const category = urlParams.get('category') || 'all';
                renderProducts(category, urlParams.get('search'));
            }
        });

    </script>
